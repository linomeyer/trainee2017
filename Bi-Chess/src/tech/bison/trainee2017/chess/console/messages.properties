createGame=Normal wird ein Standard Schachspiel gestartet. Wenn sie lieber ein benutzerdefiniertes Spiel starten wollen, geben Sie <c> ein. 
INVALID_CHESSBOARD_SIZE=Es wurde eine falsche Grösse für das Schachbrett eingegeben. Es ist maximal eine Grösse von 26x26 erlaubt.
INVALID_CHESSBOARD_SYNTAX=Für die Initialisierung des Schachbretts wurde eine falsche Syntax benutzt.
INVALID_MOVE=Der Zug ist ungültig.
INVALID_SQUARE=Die Position gibt es auf dem Schachbrett nicht.
PIECE_CAPTURED=Es wurde eine Figur geschlagen.
PIECE_MOVED=Die Figur wurde bewegt.
editPieces=Figur hinzufügen: [z.B. <WPa2> | Spiel starten mit <start> | Löschen z.B. <RMa2>]  
executeMove=Zug ausführen: 
ValidMove=Ihr Zug ist gültig.
UNKNOWN_PIECE=Ihre eingegebene Figur gibt es im Schach nicht.
WRONG_LENGTH=Ihre Eingabe hatte die falsche Länge.
INVALID_SQUARE_SYNTAX=Für die Positionen wurde eine falsche Syntax angewendet.
Pawn=B
Rook=T
King=K
Queen=D
Knight=S
Bishop=L
PIECE_ADDED=Die Figur wurde hinzugefügt.
SQUARE_OCCUPIED=Das Feld ist bereits besetzt.
UNKNOWN_COLOR=Diese Farbe gibt es im Schach nicht.
EMPTY_SQUARE=Dieses Feld ist bereits leer.
WHITE_BEGINS=Weiss beginnt das Spiel.